<!DOCTYPE html>
<html>

  <head>
    <title>Google Front-End Clone</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./style/googleIcon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <div>
    <nav class="top-navbar">

      <nav class="top-left">
        <a
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
        >
          About
        </a>
        <a
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          >
          Store
        </a>
      </nav>

      <nav class="top-right">
        <a href="https://www.google.com/gmail/about/#">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <i class="material-icons" style="color:grey; position:relative; top:8px; padding-right:10px">apps</i>
        <a class="sign-in" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
        >Sign in</a>
      </nav>

    </nav>

      <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>

      <div class="searchBar">
        <i 
          class="material-icons" 
          style="color:grey; position: relative; top:-1px;">
          search
        </i>

        <input type="text" class="search">

        <i 
          class="material-icons"
          style="color:blue; position: relative; left:35px; top:-1px;"
        >
          settings_voice</i>
      </div>

      <div class="feeling_lucky">
        <div class="centering">
          <a class="searchButton" href="#">Google Search</a>
          <a class="luckyButton" href="#">I'm Feeling Lucky</a>
        </div>
      </div>
      
    <nav class="bottom-navbar">
      <nav class="left">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </nav>
      <nav class="right">
        <a>Settings</a>
        <a>Terms</a>
        <a>Privacy</a>
      </nav>
    </nav>
  </div>
</html>
